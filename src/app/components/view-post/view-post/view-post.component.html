<div *ngIf="postData" class="card-container">
    <mat-card>
      <mat-card-header>
        <div mat-card-avatar class="example-header-image" [style.background-image]="'url(' + postData.img + ')'" ></div>
        <mat-card-title>{{ postData.name }}</mat-card-title>
        <mat-card-subtitle>Posted By: {{ postData.postedBy }} | Posted On: {{ postData.date | date:'medium' }}</mat-card-subtitle>
      </mat-card-header>
  
      <mat-card-content>
        {{ postData.content }}
      </mat-card-content>
  
      <br>
      <mat-chip-set>
        <mat-chip *ngFor="let tag of tags">{{ tag }}</mat-chip>
      </mat-chip-set>
  
      <button mat-raised-button color="primary">{{ postData.likeCount }} <mat-icon>favorite</mat-icon></button>
      <button mat-raised-button color="primary" style="margin-left: 5px;">{{ postData.viewCount }} <mat-icon>remove_red_eye</mat-icon></button>
    </mat-card>
  </div>
